<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div>
                <img class="leftbackgroundimage" src="maksym-tymchyk-hkHyfkYODLE-unsplash.jpg">
            </div>
            <div class="logohero">
                <img src="odin-lined.png">
                <p>Sign-up form</p>
            </div>
            <div class="authorInfo">
                <p>
                    Photo by <a href="https://unsplash.com/@maksym_tymchyk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Maksym Tymchyk</a> on <a href="https://unsplash.com/images/stock/public-domain?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="right">
            <p>
                    This is not a real online service!
                    Sign up.
            </p>
            <p>Let's do this! </p>
            <form id="my-form">
                <label for="firstname">First Name
                  <input type="text" id="firstname" name="firstname" required>
                  <div id='first-name-error' class='error'></div>
                </label>
                <label for="lastname">Last Name
                  <input type="text" id="lastname" name="lastname" required>
                  <div id='last-name-error' class='error'></div>
                </label>
                <label for="email">Email   
                  <input type="email" id="email" name="email" required autocomplete="off">
                  <div id='email-error' class='error'></div>
                </label>
                <label for="phonenumber">Phone Number
                  <input type="tel" id="phonenumber" name="phonenumber" required
                  pattern='[0-9]{10}'>
                  <div id='tel-error' class='error'></div>
                </label>
                <label for="password">Password
                  <input type="password" id="password" name="password" required
                  pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                  <div id='password-error' class='error'></div>
                </label>
                <label for="passwordC">Confirm Password
                  <input type="password" id="passwordC" name="passwordC" required
                  pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                  <div id='passwordC-error' class='error'></div>
                </label>
              </form>
              <div class='submit-section'>
                <div>
                  <button type="submit" form="my-form">Create Account</button>
                  <p>Already have an account? <a href="">Log in</a></p>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
